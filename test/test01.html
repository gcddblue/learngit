<body>
	<div>
		<p class = "pTxt" id = "pTxt">这是一段文字</p>
		<a href="javascript:;" class = "btn" id = "btn">按钮</a>
	</div>
	<script type="text/javascript">
		var p = document.getElementById("pTxt");
		var btn = document.getElementById("btn");
		// var span = document.createElement("span");
		// span.style = "color:red;";
		p.appendChild(document.createTextNode("<span style = 'color:red;'>添加</span>"));
		// p.appendChild(span);


		//封装绑定事件
		var EventUtil = {
			addHandler:function(element, type, handle){
				if(element.addEventListener){
					element.addEventListener(type, handle, false);
				}
				else if(element.attachEvent){
					element.attachEvent("on"+type, handle);
				}
				else{
					element["on"+type] = handle;
				}
			},
			removeHandle:function(element, type, handle){
				if(element.removeEventListener){
					element.removeEventListener(type, handle, false);
				}
				else if(element.detachEvent){
					element.detachEvent("on"+type, handle);
				}
				else{
					element["on"+type] = null;
				}

			}
		}
		var handle = function(){alert("hhh");}
		EventUtil.addHandler(btn, "click", handle);
	</script>
